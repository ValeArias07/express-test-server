<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Server</title>
</head>
<body>
  <h1>Express Images Server</h1>
  <button onclick="verImagen()">Click to see image</button>
  <div id="imagenContainer"></div>

  <script>
    function verImagen() {
      const queryString = window.location.search;
      const imagenContainer = document.getElementById('imagenContainer');
      const image = document.createElement('img');
      imagenContainer.appendChild(image);
      const urlParams = new URLSearchParams(queryString);
      const nameParam = urlParams.get('name');
      image.src = `/see-image/${nameParam}`;

      // Hacer lo que necesites con los parámetros
      console.log('Valor del parámetro 1:', nameParam);
    }
  </script>
</body>
</html>
